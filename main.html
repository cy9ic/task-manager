<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <head>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="./dist/output.css">
        
        <link rel="stylesheet" href="src/main.css">
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>        
      <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
          });
          calendar.render();
        });
  
      </script>

    </head>

<body>
     
    <div class="blur-overlay hidden " id="temp"></div>
    <div class="formc  " id="formcc">

        <form id="submitform" class="flex flex-col space-y-5 p-5 md:w-96 md:m-auto">
            <ul class="flex">
                <span id="formspan" class="text-xl font-semibold"></span>
                <button class=" ml-auto bg-black text-white rounded-xl p-2 " onclick="relode(event)">Remove</button>

            </ul>
            <label for="EventName">Task name</label>
            <input type="text" class="outline-none" placeholder="Enter Task name">
            <ul class="flex">
                <ul class="flex ">


                    <li class="bg-gray-100 rounded-md rounded-r-none p-2">Date : <input
                            class="bg-gray-100 rounded-lg outline-none" type="date" "></li>

</ul>

<ul class=" flex">
                    <li class="bg-gray-100  p-2">
                        Time :
                        <input class="bg-gray-100 outline-none" type="time">
                    </li>
                </ul>
            </ul>


            <select name="Categorie" id="" class="w-fit p-2 rounded-md">
                <option value="Work">Work</option>
                <option value="Home">Home</option>
                <option value="Shopping">Shopping</option>
            </select>

            <div>
                <label for="subtask">Subtasks</label>
                <ul id="subtaskList" class="list-disc pl-5">
                    <!-- Subtasks will be added here using JavaScript -->

                </ul>
                <button id="addSubtaskButton" class="mt-4 mb-4  text-white bg-black rounded-md p-1">Add Subtask</button>
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-md">Create Event</button>

        </form>

    </div>
    


    <div class="flex bg-green-100 p-3 flex-wrap  md:space-x-5">
        <img src="components/d3g51r9-8905ea1e-fa89-48dd-bf6b-b4145b9260a7.png" class="h-14 rounded-full object-cover mb-3 md:mb-0" alt="">
    
        <ul class="flex flex-wrap space-y-3 md:space-y-0 md:flex-row md:space-x-5 ml-0 md:ml-10">
            <li class="flex font-bold p-2 rounded-2xl hover:bg-green-300 my-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-6 h-6 stroke-2">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                </svg>
                Main
            </li>
            <li class="flex rounded-2xl hover:bg-green-300 my-1 font-bold p-2 pt-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-6 h-6 stroke-2">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                History
            </li>
            <li class="flex rounded-2xl hover:bg-green-300 my-1 font-bold p-2 pt-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-6 h-6 stroke-2">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
                </svg>
                Calendar
            </li>
        </ul>
    
        <div class="flex md:ml-auto md:pr-10 mt-3 md:mt-0 space-x-7">
            <img src="components/istockphoto-1332100919-612x612.jpg" class="h-11 w-11 border-2 rounded-full p-1 border-red-500" alt="">
            <input type="search" placeholder="Search" class="border rounded-2xl max-w-fit h-10 mt-2 border-gray-200 py-3 px-7">
        </div>
    </div>


    <div class="main flex">
       
        <div class="left h-[100vh] w-20 bg-inherit border-r-2 hidden md:block">


            <ul class="space-y-10 p-5">

                <li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" class="border rounded-xl border-gray-400 w-10 h-10  ">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>

                </li>

                <li>
                    <img src="components/istockphoto-1332100919-612x612.jpg"
                        class="h-10 mt-2 w-10 border-2 rounded-full p-1 border-red-500" alt="">
                </li>

                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" class="w-6 h-6 ml-2  bg-gray-500 text-white rounded-full  stroke-2">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>

                </li>

            </ul>
            

            <div class="">
                <button class="absolute bottom-0  rounded-full  border-2  p-2 ml-4"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" class=" stroke-2 w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                        <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>

        </div>

        <div class="main-mid space-y-10 p-5 w-full md:w-3/4">
            <ul class="space-y-3">

                <li>
                    <h1 class="text-5xl font-semibold mt-20 ml-10">Cy9ic# 2932 Dashboard</h1>
                </li>
                <li><span class="ml-12">Updated one day ago</span></li>
            </ul>




            <ul class="Categories flex flex-wrap justify-center md:justify-start md:ml-10 mt-3 space-x-2 md:space-x-9 ml-0">
                <li><button onclick="maptodo()">Overall</button></li>
                <li><button onclick="workrender()">Work</button></li>
                <li><button onclick="homerender()">Home</button></li>
                <li><button onclick="shoppingrender()">Shopping</button></li>


            </ul>

            <ul class="flex">
                <button class="flex border p-3 w-fit rounded-xl ml-10 hover:bg-gray-500 hover:text-black ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" class="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                    </svg>

                    <span class="ml-2">Filter</span></button>

                <li class="text-4xl ml-5 text-gray-500"> | </li>

                <button class="flex border p-3 w-fit rounded-xl ml-5 hover:bg-gray-500 hover:text-black ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" class="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M7.5 7.5h-.75A2.25 2.25 0 004.5 9.75v7.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75m-6 3.75l3 3m0 0l3-3m-3 3V1.5m6 9h.75a2.25 2.25 0 012.25 2.25v7.5a2.25 2.25 0 01-2.25 2.25h-7.5a2.25 2.25 0 01-2.25-2.25v-.75" />
                    </svg>


                    <span class="ml-2">Sort</span></button>

            </ul>


            <!-- --------------------------------------------------------------------- -->
            

            <div class="flex max-md:flex-col cardsection max-md:space-y-10 max-md:-ml-5  ">

                <div class="Todocard space-y-6 ml-10 w-fit pb-5" id="filltodo">
                    <span class="font-semibold ">To Do</span>
                    <button onclick=add(event) id="addingbutton" class="flex hover:bg-gray-700 hover:text-black addbutton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                            stroke="currentColor" class="h-5 w-5 mr-1 ml-5  stroke-2">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        <span class="text-sm mr-12">Create ToDo</span>
                    </button>
                    <div id="fillup" class=" TodoCard ">
                        
                    </div>

                </div>
                <!-- Inprogress---------------------------------- -->


                <div class="Todocard space-y-6 ml-10 w-fit pb-5" id="inprogresscards">

                    <span class="font-semibold ">In Progress</span>
                    <button onclick="add(event)" id="inprogressbutton" class="flex hover:bg-gray-700 hover:text-black addbutton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                            stroke="currentColor" class="h-5 w-5 mr-1 ml-5  stroke-2">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        <span class="text-sm mr-12">In Progress</span>
                    </button>
                    <div id="fillprogress" class="Todocard"></div>

                    




                </div>



                <!-- ------------------------------------------------------Done -->


                <div class="Todocard space-y-6 ml-10 w-fit pb-5" id="donecards">
                    <span class="font-semibold "> Done</span>
                    
                                        <button onclick="add(event)" class="flex hover:bg-gray-700 hover:text-black addbutton">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                                                stroke="currentColor" class="h-5 w-5 mr-1 ml-5  stroke-2">
                                                <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                            </svg>
                                            <span class="text-sm mr-12">Add Done</span>
                                        </button>

                    <div class="Todocard" id="filldone"></div>
                </div>

            </div>
        </div>
        
        <div id="calendar" class="mt-96 w-[50%] max-sm:hidden max-xl:hidden max-md:hidden" ></div>
